<div class="modal fade" id="login-modal" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">SIGN IN</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username-login-txt" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="username" class="form-control" id="username-login-txt" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-login-txt" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password-login-txt" placeholder="Password">
                        </div>
                    </div>
                </form>
                <p class="ralign-0margin-0padding">Don't have an existing account? <a href="register.html">Sign up</a> for a free one today.</p>
                <p class="text-danger" id="error-login-lbl"></p>
            </div>
            <div class="modal-footer">
                <span class="hidden pull-left" id="progress-login-span"><i class="fa fa-spinner fa-spin"></i> Signing on...</span>
                <button type="button" class="btn btn-default" id="cancel-login-btn" style="display: none;"></button>
                <button type="button" class="btn btn-primary" id="submit-login-btn">Login</button>
            </div>
        </div>
    </div>
</div>
